<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>麻雀成績管理アプリ</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>麻雀成績管理アプリ</h1>
    </header>
    <section class="card">
      <form id="scoreForm" autocomplete="off">
        <div class="date-row">
          <input type="date" class="input-box game-date" id="gameDate" />
        </div>
        <div class="player-names-row">
          <!-- ポップアップ型名前入力UI -->
          <div class="player-name-popup-wrap" data-index="0">
            <input type="text" class="input-box player-name" placeholder="プレイヤー1" id="playerName0" autocomplete="off" />
            <div class="name-popup-list" id="namePopup0"></div>
          </div>
          <div class="player-name-popup-wrap" data-index="1">
            <input type="text" class="input-box player-name" placeholder="プレイヤー2" id="playerName1" autocomplete="off" />
            <div class="name-popup-list" id="namePopup1"></div>
          </div>
          <div class="player-name-popup-wrap" data-index="2">
            <input type="text" class="input-box player-name" placeholder="プレイヤー3" id="playerName2" autocomplete="off" />
            <div class="name-popup-list" id="namePopup2"></div>
          </div>
          <div class="player-name-popup-wrap" data-index="3">
            <input type="text" class="input-box player-name" placeholder="プレイヤー4" id="playerName3" autocomplete="off" />
            <div class="name-popup-list" id="namePopup3"></div>
          </div>
        </div>
        <div id="scoreRows"></div>
        <div class="score-btns">
          <button type="button" class="modern-btn add-btn" id="addScoreRowBtn">得点行を追加</button>
          <button type="button" class="modern-btn submit-btn" id="calcBtn">合計＆順位計算</button>
          <button type="submit" class="modern-btn submit-btn" id="registerBtn">この対局を記録</button>
        </div>
        <div class="total-score-grid" id="totalScoresDisplay"></div>
      </form>
    </section>
    <section class="card">
      <h2>成績履歴（直近1局）</h2>
      <table class="modern-table">
        <thead>
          <tr>
            <th>#</th>
            <th>日付</th>
            <th>プレイヤー名</th>
            <th>得点</th>
            <th>順位</th>
            <th>削除</th>
          </tr>
        </thead>
        <tbody id="resultsTableBody"></tbody>
      </table>
    </section>
    <section class="card">
      <h2>成績詳細集計</h2>
      <div id="statsTableContainer"></div>
    </section>
    <section class="card graph-section">
      <h2>累積得点グラフ</h2>
      <canvas id="scoreChart" width="900" height="350"></canvas>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
